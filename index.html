<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    <div class="container-fluid mainContainer text-center">
        <div class="container secondContainer">
            <div class="container desplayRow">
                <div class="row storedNum justify-content-end pt-3">
                    <p id="storedNum"></p>
                </div>
                <div class="row currentNum justify-content-end mt-1">
                    <p id="currNum"></p>
                </div>
            </div>
            
            <div class="container btnsHolder pb-3">
                <div class= "row justify-content-between">
                    <button  type="button" class="btn btn-outline-dark rounded-circle btnWandH btnSilver">AC</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnSilver">+/-</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnSilver">%</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnOrang">/</button>
                </div>
                <div class="row justify-content-between mt-3">
                    <button type="button" class="btn btn-outline-dark rounded-circle  btnWandH btnGray">7</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">8</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">9</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnOrang">x</button>
                </div>
                <div class="row justify-content-between mt-3">
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">4</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">5</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">6</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnOrang">-</button>
                </div>
                <div class="row justify-content-between mt-3">
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">1</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">2</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">3</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnOrang">+</button>  
                </div>
                <div class="row justify-content-between mt-3">
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">0</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">del</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnGray">.</button>
                    <button type="button" class="btn btn-outline-dark rounded-circle btnWandH btnOrang">=</button>
                </div>
            </div>
        </div>
    </div>


    <!--our bootstrap links-->
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
